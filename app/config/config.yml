imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @SOSVeloUserBundle/Resources/config/services.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    #bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
#    resource: .
#    type:     assetic
    assets:
        jquery_and_skel_js:
            inputs:
                - '@SOSVeloTemplateBundle/Resources/public/js/jquery.min.js'
                - '@SOSVeloTemplateBundle/Resources/public/js/jquery.dropotron.min.js'
                - '@SOSVeloTemplateBundle/Resources/public/js/jquery.scrollgress.min.js'
                - '@SOSVeloTemplateBundle/Resources/public/js/skel.min.js'
                - '@SOSVeloTemplateBundle/Resources/public/js/skel-layers.min.js'
        skel_css:
            inputs:
                - '@SOSVeloTemplateBundle/Resources/public/css/skel.css'
                - '@SOSVeloTemplateBundle/Resources/public/css/style.css'
                - '@SOSVeloTemplateBundle/Resources/public/css/style-wide.css'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

nelmio_api_doc: ~

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: SOSVelo\Bundle\UserBundle\Entity\User
    registration:
        form:
            type: sosvelo_user_registration
    
fos_comment:
    db_driver: orm
    class:
        model:
            comment: SOSVelo\Bundle\CommentBundle\Entity\Comment
            thread: SOSVelo\Bundle\CommentBundle\Entity\Thread
            vote: SOSVelo\Bundle\CommentBundle\Entity\Vote
    acl: true
    service:
        acl:
            thread:  fos_comment.acl.thread.roles
            comment: fos_comment.acl.comment.roles
            vote:    fos_comment.acl.vote.roles
        manager:
            thread:  fos_comment.manager.thread.acl
            comment: fos_comment.manager.comment.acl
            vote:    fos_comment.manager.vote.acl
    acl_roles:
        comment:
            create: IS_AUTHENTICATED_ANONYMOUSLY
            view: IS_AUTHENTICATED_ANONYMOUSLY
            edit: ROLE_ADMIN
            delete: ROLE_ADMIN
        thread:
            create: IS_AUTHENTICATED_ANONYMOUSLY
            view: IS_AUTHENTICATED_ANONYMOUSLY
            edit: ROLE_ADMIN
            delete: ROLE_ADMIN
        vote:
            create: IS_AUTHENTICATED_ANONYMOUSLY
            view: IS_AUTHENTICATED_ANONYMOUSLY
            edit: ROLE_ADMIN
            delete: ROLE_ADMIN

fos_message:
    db_driver: orm
    thread_class: SOSVelo\Bundle\UserBundle\Entity\UserMessageThread
    message_class: SOSVelo\Bundle\UserBundle\Entity\UserMessage



assetic:
    bundles: [ "FOSUserBundle", "FOSCommentBundle", "SOSVeloTemplateBundle", "FOSMessageBundle" ]

